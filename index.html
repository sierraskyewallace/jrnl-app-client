  <div class="collapse"style="background-color: #121e25;" id="navbarHeader">

          <h4 class="text-white">About</h4>
          <p class="text-muted">JRNL is a journaling application that you can use to easily jot down some ideas or practice some self-care.</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
            <div id="signup-form">
           <form>
               <input type="text" name="username" placeholder="Username" id="signup-username">
               <br><br>
               <input type="password" name="password" placeholder="Password" id="signup-password">
               <br><br>
               <input type="submit" name="submit" value="Submit" class="btn btn-primary">
       </form><br><br>
       <button id="logout-button"type="button" class="btn btn-danger">Logout</button>
    </div>
    
        </div>
      </div>
    </div>

      <a href="#" class="navbar-brand d-flex align-items-center">

        <strong>JRNL</strong>
      </a>

        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
<div id="welcome">
    </div>

<main>

  <section class="py-5 text-center container">
      <div class="container">
    <form id="journal-entry-form"class="row g-3 needs-validation"novalidate>
  <div class="col-md-4">
    <label for="name" class="form-label">Title </label>
    <input type="text" class="form-control" id="input-name" required>
  </div>
  </div>
  <br>
  <div class="col-md-4">
      <label for="content" class="form-label">Content </label>
      <textarea class="form-control" id="input-content" rows="3"></textarea><br>
        <input id="create-entry-button"type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
  </section>

</main>
<section class="py-5 text-center container">
