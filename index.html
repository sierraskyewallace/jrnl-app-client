<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"src="index.js"></script>
</head>
<body>
    <form id='username-form-container'>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
    </form>
    <form id="journal-entry-form-container">
        <h4>New Entry</h4>
        <input id="input-name" type="text" name="title" value=""
        placeholder="Title" class="input-text"required>
        <br><br>
        <textarea id='input-content' rows="13" cols="60" name="content" placeholder="What's up?"></textarea>
        <br><br>
        <input id='create-button' type="submit" value="Create" class="button">
    </form>
<div id="journal-entries-container">

</div>
</div>
</body>
</html>
